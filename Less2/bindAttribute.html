<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <b v-html="html"></b>
        <h1 v-once>{{noidung}}- {{hello()}}</h1>
        <a v-bind:href="link">facebook</a>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
               noidung: 'Hello Vue JS',
               link:'http://facebook.com/longdv.dev',
               html:'<a href="hello">Get show</a>'
            },
            methods:{
                hello: function(){
                    this.noidung="Đã thay đổi";
                    return this.noidung;
                }
            }
        })
    </script>
</body>
</html>
