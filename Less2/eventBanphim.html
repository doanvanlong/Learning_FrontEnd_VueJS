<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{noidung}}</h1>
        <!-- thêm nhiêu modifier cho nó  -->
        <input type="text" v-on:keyup.enter.space="banphim">
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                noidung:'Event bàn phím'
            },
            methods: {
                banphim:function(){

                    alert('Đang dùng sự kiện keyup')
                }
            }
        })

    </script>
</body>
</html>
