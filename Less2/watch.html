<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{diem}}
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                diem:'8d'
            },
            watch:{
                diem:function(){
                    alert('Điểm đã đc thay đổi')
                }
            }

        })
        app.diem='10đ'
    </script>
    
</body>
</html>
