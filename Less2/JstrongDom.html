<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{noidung}}</h1>
        <!-- thêm nhiêu modifier cho nó  -->
        <input type="text" v-on:keyup.enter.space="banphim">
        <button @click="demdi">Ấn</button>

        <button @click="dem++">Ấn bằng JS HTML DOM</button>
        <!-- Không cần gọi hàm , nó sử dụng biến trong JS đếm trực tiếp luôn -->
        {{dem>10 ? 'Hết đếm': 'Đang đếm'}}

        <h1>{{dem}}</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                noidung: 'Event bàn phím',
                dem: 0
            },
            methods: {
                demdi: function () {
                    this.dem++;
                },
                banphim: function (e) {
                    alert(e.target.value)
                }
            }
        })

    </script>
</body>

</html>
